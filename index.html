<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Arbeidslogg</title>
        <link type="text/css" rel="stylesheet" href="stil.css">
    </head>
    <body>
        <main>
            <section class="buttons">
                <div class="button" id="check-in">Sjekk inn</div>
                <div class="button" id="check-out">Sjekk ut</div>
            </section>
            <section class="currentTask">
                <h2>Nåværende oppgave: </h2>
                <table id="currentTask" style="display: none">
                    <thead>
                        <tr>
                            <th scope="col">Dato</th>
                            <th scope="col">Sjekket inn</th>
                            <th scope="col">Oppgave</th>
                            <!-- <th scope="col">Arbeidstid</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </section>
            <section class="timetable">
                <h2>Fullførte oppgaver:</h2>
                <table id="timetable">
                    <thead>
                        <tr>
                            <th scope="col">Dato</th>
                            <th scope="col">Sjekket inn</th>
                            <th scope="col">Sjekket ut</th>
                            <th scope="col">Arbeidstid</th>
                            <th scope="col">Oppgave</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
        </main>
    </body>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>
</html>
